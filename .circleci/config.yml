# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
executors:
  node-executor:
    docker:
      - image: cimg/node:18.7.0
  postgres-executor:
    docker:
      - image: postgres:bullseye
# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  start-app:
    executor: node-executor
    steps:
      - checkout
      - restore_cache:
          key: node-modules
      - run:
          name: install modules
          command: npm i
      - run:
          name: start application
          command: npm run start
  build-backend:
    executor: node-executor
    steps:
      - checkout
      - restore_cache:
          key: node-modules
      - run:
          name: "install dependencies"
          command: npm i
      - run:
          name: "build"
          command: npm run build
      - save_cache:
          key: node-modules
          paths:
            - node_modules
  test-migration:
    executor: postgres-executor
    steps:
      - checkout
      - restore_cache:
          key: node-modules
      - run:
          name: check postgres
          command: systemctl status postgres
      - run:
          name: wait for 15 secs
          command: sleep 15
      - run:
          name: update pacakges
          command: apt update
      - run:
          name: install curl
          command : apt install curl -y
      - run:
          name: install node
          command: |
            curl -fsSL https://deb.nodesource.com/setup_lts.x | bash -
            apt install nodejs -y
      - run:
          name: install dependencies
          command: npm i
      - run:
          name: migration
          command: npm run dev-up
      - run:
          name: test database
          command: npm run db-test

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  my-workflow:
    jobs:
      - test-migration
